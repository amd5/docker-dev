version: "3"
services:
  php:
    image: surenkid/docker-zf2:latest
    container_name: zf2-webserver
    ports:
      - "80:80"
    networks:
      - dockerinnernet
    depends_on:
      - "mysql"
      - "postgres"
      - "solr"
      - "elasticsearch"
    volumes:
      - ~/Projects/zf2_project/wwwroot:/zf2-app

  mysql:
    image: mysql:5.7.16
    container_name: zf2-mysql
    ports:
      - "3306:3306"
    networks: 
      - dockerinnernet
    volumes:
      - mydata:/var/lib/mysql
      - ~/Projects/zf2_project/dbdump:/root
    environment:
      MYSQL_ROOT_PASSWORD: "surenkid"

  postgres:
    image: postgres:9.0.22
    container_name: zf2-postgres
    ports:
      - "5432:5432"
    networks: 
      - dockerinnernet
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ~/Projects/zf2_project/dbdump:/root
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "postgres"
      PGDATA: "/var/lib/postgresql/data/pgdata"

  solr:
    image: solr:5.5.4
    container_name: zf2-solr
    ports:
      - "8983:8983"
    networks: 
      - dockerinnernet
    volumes:
      - ~/Projects/zf2_project/solr:/opt/solr/server/solr/mycores
    entrypoint:
      - docker-entrypoint.sh
      - solr-precreate
      - mycore
      
